<!-- Navbar responsive -->
<script>
    const body = document.querySelector("body");
    const navBar1 = document.querySelector(".navbar1");
    const menu1 = document.querySelector(".navbar1_menu");
    const menuBtn = document.querySelector(".menu_btn");
    const cancelBtn = document.querySelector(".cancel_btn");
    menuBtn.onclick = ()=>{
        menu1.classList.add("active");
        menuBtn.classList.add("hide");
    }
    cancelBtn.onclick = ()=>{
        menu1.classList.remove("active");
        menuBtn.classList.remove("hide");
    }
    menu1.onclick = ()=>{
        menu1.classList.remove("active");
        menuBtn.classList.remove("hide");
    }
    window.onscroll = ()=>{
        this.scrollY > 20 ? navBar1.classList.add("sticky") : navBar1.classList.remove("sticky");
    }

            $(window).scroll(function() {

        $('.navbar1').css('background', 'transparent');
    }
    });
</script>

<div class="container-slider11">
    <div class="slider1" id="slider11">
        <div class="slider__section11">
            <img class="slider__img11" id="image" src="img/legumbres.jpg" />
        </div>
    </div>
    <div class="slider__btn11 slider__btn11--right" id="btn-right11">&#62</div>
    <div class="slider__btn11 slider__btn11--left" id="btn-left11">&#60</div>
</div>

<!-- FUNCION SLIDER -->
<script>
    const slider11 = document.getElementById("#slider11");
    const images = ['img/legumbres.jpg', 'img/aceite.jpg', 'img/cereales.jpg']
    let slideIndex = 0;
    const nextButton = document.getElementById('btn-right11');
    const prevButton = document.getElementById('btn-left11');
    const img = document.getElementById('image');

    const applyNextImage = () => {
        const nextIndex = (slideIndex + 1) % images.length;
        
        applyImage(nextIndex);
        // applyNextImageStyles(nextIndex);
        slideIndex = nextIndex;
    }
    const applyPrevImage = () => {
        const nextIndex = slideIndex === 0 
        ? images.length - 1 
        :  (slideIndex - 1) % images.length;
        
        applyImage(nextIndex);
        // applyPrevImagesStyles(nextIndex);
        slideIndex = nextIndex;
    }
    const applyImage = (index) => { 
        img.src = images[index];
    }
    nextButton.addEventListener('click', function(){ 
        applyNextImage();
    })
    prevButton.addEventListener('click', function(){ 
        applyPrevImage();
    })
    setInterval(function(){
        applyNextImage();
    }, 5000);
</script>
